<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display" id="display"></div>
        </div>
        <div class="row">
            <button class="operator" id="ac">AC</button>
            <button class="operator" id="divide">/</button>
        </div>
        <div class="row">
            <button class="digit" id="seven">7</button>
            <button class="digit" id="eight">8</button>
            <button class="digit" id="nine">9</button>
            <button class="operator" id="multiply">*</button>
        </div>   
        <div class="row">
            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="six">6</button>
            <button class="operator" id="minus">-</button>
        </div>      
        <div class="row">
            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
            <button class="operator" id="plus">+</button>
        </div>   
        <div class="row">
            <button class="digit" id="zero">0</button>
            <button class="operator" id="equal">=</button>
        </div>    
    </div>
    <script
        src="javascript.js">
    </script>
</body>
</html>
